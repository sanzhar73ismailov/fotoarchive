<div class="form-group">
	<label class="control-label col-sm-2" for="id">ID:</label>
	<div class="col-sm-10">
		<check if="{{@entityObj.id}}"> <true>
		<h4>
			<span class="label label-info">{{@entityObj.id}}</span>
		</h4>
		</true> <false>
		<h4>
			<span class="label label-warning">Новый объект</span>
		</h4>
		</false> </check>
	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2">Наименование:</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" name="name" value="{{@entityObj.name}}" placeholder="Наименование" required />
	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2">Заказчик:</label>
	<div class="col-sm-10">
		<select class="form-control report-input" name="customer_id" required>
			<option value="">Выбрать заказчика</option>
			<repeat group="{{ @customers }}" value="{{ @item }}"> {{@selected=''}} <check if="{{ @item.id==@entityObj.customer_id }}">{{@selected='selected'}}</check>
			<option {{@selected}} value="{{@item.id}}">{{@item.name}}</option>
			</repeat>
		</select>
	</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-2">Цена:</label>
	<div class="col-sm-10">
		<input type="number" step="any" class="form-control" name="price" value="{{@entityObj.price}}" required />
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<div class="checkbox">
			<label> <set status_checked="checked" />
			<check if="{{@entityObj.id}} && {{@entityObj.status==0}}"><set status_checked="" /></check>
			<input type="checkbox" {{@status_checked}} value="1" name="status">
				Статус активный
			</label>
		</div>
	</div>
</div>
